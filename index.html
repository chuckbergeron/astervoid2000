layout: application

<div class="section background-dark background-concept-art">
  <div class="container text-center">
    <div id="title-bg-crawl">
      <div align="center">
        <iframe src="//www.youtube.com/embed/5WRnR6NTY8Q" height="540" width="960" allowfullscreen frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>


<div class="main">
  <div class="gradient">
    <div class="container">
      <section class="section text-center">
        <div class="col-xs-12">
          <a id="astervoid2000-logo" class="navbar-brand internal" href="/" title="astervoid2000 logo"><img src="{% asset_path astervoid-2000-logo-highres-on-dark.png %}" alt="Astervoid 2000" class="img-responsive"></a>
        </div>
      </section>
    </div>

    <div class="container">
      <section class="section text-center">
        <div class="col-xs-12 col-md-12 text-center">

          <div class="buyBlock">
            <div class="buyWrap">
              <div class="price" id="game_price">
                $5
              </div>
              <div id="buy_button">
                <a>
                  <span>BUY FIRST ACCESS NOW</span>
                </a>
              </div>
            </div>
            <div class="buySub">
              <img src="{% asset_path os_win.png %}">
              <img src="{% asset_path os_mac.png %}">
              <img src="{% asset_path os_linux.png %}">
              &nbsp;PAYPAL / CREDIT CARD / BITCOIN
            </div>
          </div>


        </div>
      </section>

      <section class="section text-center">
        <hr>
        <p>
          Astervoid 2000 will be released this Winter, 2016 on Steam &amp; Itch.io.
          <br>Stay updated by email:
        </p>

        <div class="container">
          <form method="post" action="//madcapacity.us10.list-manage.com/subscribe/post?u=ecf276e420c4b6798313c974e&amp;id=ca3853a9c7" target="_blank">
            <div class="row">
              <div class="col-xs-12">
                <label class="label" for="email">Your Email Address</label>
                <div class="input" style="width: 75%;">
                  <input id="email" type="text" name="EMAIL"></input>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ecf276e420c4b6798313c974e_ca3853a9c7" tabindex="-1" value=""></div>

                <input type="submit" value="Subscribe" class="button button-primary button-huge">
              </div>
            </div>
          </form>
        </div>

        <br>
        <hr>

        <div class="container">
          <br>Keep up with development here:

          <h1>
            <a class="button button-huge block-mobile" href="http://blog.astervoid2000.com">Read Blog</a>
          </h1>
        </div>

      </section>
    </div>
  </div>
</div>
